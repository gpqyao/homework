<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{ age }}</h3>
        <!-- 点击按钮让age增加 -->
        <button v-on:click="shou(true)">++</button>
        <button v-on:click="shou(false)">++</button>

    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                isShow:true
            },
            methods:{
                show(isShow){
                    this.isShow=isShow
                }
            }
        })
    </script>
</body>
